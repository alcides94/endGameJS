<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot칩n Militar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.toptal.com/designers/subtlepatterns/uploads/hexellence.png'); /* Textura met치lica */
            background-color: #2b2b2b;
        }

        #cajas {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #caja {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, #4a4a4a, #2d2d2d); /* Efecto met치lico */
            color: #FFD700;
            font-family: 'Orbitron', sans-serif; /* Fuente estilo militar */
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border: 3px solid #FFD700; /* Borde dorado estilo insignia */
            padding: 15px 25px;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.5); /* Resplandor dorado */
            position: relative;
            overflow: hidden;
        }

        #caja img {
            width: 26px;
            height: 26px;
        }

        /* Efecto de iluminaci칩n en hover */
        #caja::before {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 10%, transparent 70%);
            transition: all 0.5s ease;
        }

        #caja:hover::before {
            top: 0;
            left: 0;
        }

        /* Efecto al hacer clic */
        #caja:active {
            transform: scale(0.9);
            box-shadow: 0px 2px 8px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body>

    <div id="cajas">
        <button id="caja">Caja
            <img src="./img/dolar.png" alt="">
        </button>
    </div>

</body>
</html>
